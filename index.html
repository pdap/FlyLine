<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Canvas Flyline</title>

	
	<style>
		*{
			margin:0px;
			box-sizing: border-box;
		}
		html,body{
			height: 100%;
		}
		#main{
			width: 100%;
			height: 100%;
			overflow:hidden;
			background: black;
		}
		#canvas{
		}
	</style>
</head>
<body>
	<div id="main">
		<div id="stats"></div>
		<canvas id="canvas">
		</canvas>
	</div>
	<script>
		window.onload = function(){
			return;
			var canvas = document.querySelector("#canvas");
			canvas.width = document.querySelector("#main").clientWidth;
			canvas.height = document.querySelector("#main").clientHeight;

			var w = canvas.width;
			var h = canvas.height;

			flyline.setCanvas("#canvas");


			setInterval(()=>{
				add(20)
			},1000)

			function add(n){
				for(let i=0;i<n;++i){
					flyline.addFlyL({
						start:{x:Math.random()*w,y:Math.random()*h},
						target:{x:Math.random()*w,y:Math.random()*h},
						color:"#"+("00000"+((Math.random()*16777215+0.5)>>0).toString(16)).slice(-6),
						time:2*Math.random()*1000,
						len:Math.random(),
						size:5*Math.random()
					})
				}
				console.log(flyline.flys.length);
			}
			
		}
	</script>
	<script src="./stats.js"></script>
	<script src="./src/flyline.js"></script>
</body>
</html>

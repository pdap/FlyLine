<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Canvas Flyline</title>

	
	<style>
		*{
			margin:0px;
			box-sizing: border-box;
		}
		html,body{
			height: 100%;
		}
		#main{
			width: 100%;
			height: 100%;
			overflow:hidden;
			background: black;
		}
		#canvas{
			border:2px steelblue solid;
		}
	</style>
</head>
<body>
	<div id="main">
		<div id="stats"></div>
		<canvas id="canvas">
		</canvas>
	</div>
	<script>
		window.onload = function(){
			var canvas = document.querySelector("#canvas");
			canvas.width = document.querySelector("#main").clientWidth;
			canvas.height = document.querySelector("#main").clientHeight;


			flyline.setCanvas("#canvas");
			for(var i=0;i<20;++i){
				flyline.addFlyQ({
				start:{
					x:Math.random()*canvas.width,
					y:Math.random()*canvas.height,
				},end:{
					x:Math.random()*canvas.width,
					y:Math.random()*canvas.height,
				},c:{
					x:Math.random()*canvas.width,
					y:Math.random()*canvas.height,
				}
			})
			}
			
		}
	</script>
	<script src="./stats.js"></script>
	<script src="./src/flyline.js"></script>
</body>
</html>

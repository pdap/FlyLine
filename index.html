<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Canvas Flyline</title>

	
	<style>
		*{
			margin:0px;
			box-sizing: border-box;
		}
		html,body{
			height: 100%;
		}
		#main{
			width: 100%;
			height: 100%;
			overflow:hidden;
			background: black;
		}
		#canvas{
			position: absolute;
			cursor: crosshair;
		}
		#controls{
			border:2px red solid;
			position: absolute;
			z-index: 9;
			background: #fff;
			padding: 20px;
		}
	</style>
</head>
<body>
	<div id="main">
		<div id="controls">
			<button id="line">line</button>
			<br><br><br>
			<button id="quard">quard</button>
		</div>
		<canvas id="canvas">
		</canvas>
	</div>
	<script>
		window.onload = function(){
			var canvas = document.querySelector("#canvas");
			canvas.width = document.querySelector("#main").clientWidth;
			canvas.height = document.querySelector("#main").clientHeight;

			var w = canvas.width,
				h = canvas.height;

			flyline.setCanvas("#canvas");


			document.getElementById('line').addEventListener("click",addL)
			document.getElementById('quard').addEventListener("click",addQ)


			function addL(){
				var o = {
					start:{
						x:Math.random()*w,
						y:Math.random()*h
					},target:{
						x:Math.random()*w,
						y:Math.random()*h
					},color:'#'+('00000'+(Math.random()*0x1000000<<0).toString(16)).substr(-6),
					time:5000*Math.random(),
					len:1,
					size:5
				}
				flyline.addFlyL(o)
			}
			function addQ(){
				var o = {
					start:{
						x:Math.random()*w,
						y:Math.random()*h
					},target:{
						x:Math.random()*w,
						y:Math.random()*h
					},color:'#'+('00000'+(Math.random()*0x1000000<<0).toString(16)).substr(-6),
					time:5000*Math.random(),
					len:1,
					size:5,
					i:Math.random()*2-1
				}
				flyline.addFlyQ(o);
			}
		}
	</script>
	<script src="./stats.js"></script>
	<script src="./src/flyline.js"></script>
</body>
</html>
